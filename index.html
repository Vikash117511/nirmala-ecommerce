
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmalastor - E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            max-width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0 5px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .upi {
            background: #e0f7fa;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-top: 2px solid #2e7d32;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nirmalastor</h1>
        <p>Best Products. Great Prices.</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Product 1">
            <h3>Wireless Earbuds</h3>
            <p>₹999</p>
            <p>Pay via UPI: <strong>nmeena@fam</strong></p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Product 2">
            <h3>Bluetooth Speaker</h3>
            <p>₹1499</p>
            <p>Pay via UPI: <strong>nmeena@fam</strong></p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150" alt="Product 3">
            <h3>Fitness Band</h3>
            <p>₹799</p>
            <p>Pay via UPI: <strong>nmeena@fam</strong></p>
        </div>
    </div>

    <div class="upi">
        To buy any product, send UPI payment to <strong>nmeena@fam</strong> and mention product name in note.
    </div>
</body>
</html>
